<!DOCTYPE html>
<html lang="en">

<head>

    <title>Puzzel</title>
    <link rel="stylesheet"

</head>

<body>

            <li id="4"

            <li id="5"
                data-value="5">6</li>
            <li id="6"
                data-value="6">7</li>
            <li id="7"
                data-value="7">8</li>
            <li id="8"
                data-value="8">9</li>
            <li id="9"
                data-value="9">10</li>
            <li id="10"
                data-value="10">11</li>
            <li id="11"
                data-value="11"
                class="hole">12</li>
        </ul>
    </div>
    <script type="module"
            src="app.js"></script>
</body>

</html>
