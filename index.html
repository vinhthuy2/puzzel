<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Puzzel</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="container">

            </div>
        </div>
        <script src="app.js"></script>
    </body>
